<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Story Solver - Word Problems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .option {
      background-color: #60a5fa;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .option:hover {
      transform: scale(1.05);
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 text-center pt-20">

  <h1 class="text-3xl font-bold text-blue-700 mb-2">üìñ Story Solver Game</h1>
  <p class="text-gray-600 mb-4">Solve the story puzzles and become a math hero! ü¶∏‚Äç‚ôÇÔ∏èüß†</p>
  <div class="text-lg text-blue-800 font-semibold mb-6">Score: <span id="score">0</span> / 5</div>

  <div id="question" class="text-xl font-medium text-blue-800 mb-6 max-w-2xl mx-auto"></div>

  <div id="optionsContainer" class="flex flex-wrap justify-center gap-6 mb-6"></div>

  <div id="feedback" class="text-lg font-medium text-green-700 mb-4 hidden"></div>
  <button id="nextBtn" class="hidden bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-2 rounded-full" onclick="nextQuestion()">üëâ Next</button>

  <div id="result" class="text-xl font-bold text-green-700 hidden mt-10"></div>

  <script>
    const questions = [
      {
        story: "üçé Ravi has 5 apples. He buys 3 more. How many apples does he have now?",
        options: [6, 7, 8, 9],
        answer: 8
      },
      {
        story: "‚úèÔ∏è A box has 12 pencils. 4 pencils are taken out. How many are left?",
        options: [6, 8, 9, 10],
        answer: 8
      },
      {
        story: "ü™ë There are 3 rows of chairs. Each row has 5 chairs. How many chairs in total?",
        options: [10, 12, 15, 18],
        answer: 15
      },
      {
        story: "üß∏ Meena has ‚Çπ20. She buys a toy for ‚Çπ12. How much money is left?",
        options: [6, 7, 8, 9],
        answer: 8
      },
      {
        story: "üöÜ A train has 4 compartments. Each has 10 seats. How many seats in total?",
        options: [30, 40, 50, 60],
        answer: 40
      }
    ];

    const praise = [
      "üéâ Great job, genius!",
      "üåü You're a story star!",
      "üëç Well done, champ!",
      "üíØ Awesome thinking!",
      "ü•≥ Superb solving!"
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('optionsContainer');
    const scoreEl = document.getElementById('score');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      feedbackEl.classList.add('hidden');
      nextBtn.classList.add('hidden');
      optionsContainer.innerHTML = '';
      const q = questions[current];
      questionEl.textContent = q.story;

      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => {
          optionsContainer.querySelectorAll('.option').forEach(o => o.onclick = null);
          if (opt === q.answer) {
            score++;
            scoreEl.textContent = score;
            feedbackEl.textContent = praise[Math.floor(Math.random() * praise.length)];
          } else {
            feedbackEl.textContent = `‚ùå Oops! The correct answer was ${q.answer}`;
          }
          feedbackEl.classList.remove('hidden');
          nextBtn.classList.remove('hidden');
        };
        optionsContainer.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = '';
      optionsContainer.innerHTML = '';
      feedbackEl.classList.add('hidden');
      nextBtn.classList.add('hidden');
      resultEl.classList.remove('hidden');
      resultEl.textContent = `üèÅ Game Over! You solved ${score} out of 5 stories correctly üéì`;
    }

    showQuestion();
  </script>
</body>
</html>
