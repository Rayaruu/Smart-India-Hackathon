<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet Balloon Pop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .balloon {
      width: 80px;
      height: 100px;
      background-color: #60a5fa;
      border-radius: 50% 50% 45% 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-sky-100 to-sky-200 text-center pt-20">

  <h1 class="text-3xl font-bold text-sky-700 mb-2">üéà Alphabet Balloon Pop</h1>
  <p class="text-gray-600 mb-4">Click the correct letter to pop the balloon!</p>
  <div class="text-lg text-sky-800 font-semibold mb-6">Score: <span id="score">0</span> / 5</div>

  <div id="question" class="text-2xl font-semibold text-sky-800 mb-6"></div>
  <div id="balloonContainer" class="flex justify-center gap-6 flex-wrap mb-6"></div>

  <div id="feedback" class="text-lg font-medium mb-4" style="display: none;"></div>
  <button id="nextBtn" onclick="nextQuestion()" class="bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-2 rounded-full" style="display: none;">Next</button>

  <div id="result" class="text-xl font-bold text-green-700 mt-10" style="display: none;"></div>

  <script>
    const totalLevels = 5;
    let currentLevel = 0;
    let score = 0;
    const praise = ["Well done! üéâ", "You‚Äôre a star! üåü", "Great job! üëç", "Awesome! üíØ", "Superb! ü•≥"];
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');

    const questionEl = document.getElementById('question');
    const balloonContainer = document.getElementById('balloonContainer');
    const scoreEl = document.getElementById('score');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');

    let targetLetter = "";

    function showQuestion() {
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      balloonContainer.innerHTML = '';
      targetLetter = letters[Math.floor(Math.random() * letters.length)];
      questionEl.textContent = `Level ${currentLevel + 1}: Find the letter "${targetLetter}"`;

      let options = [targetLetter];
      while (options.length < 4) {
        let wrong = letters[Math.floor(Math.random() * letters.length)];
        if (!options.includes(wrong)) {
          options.push(wrong);
        }
      }

      options.sort(() => Math.random() - 0.5);

      options.forEach(letter => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.textContent = letter;
        balloon.onclick = () => {
          balloonContainer.querySelectorAll('.balloon').forEach(b => b.onclick = null);
          if (letter === targetLetter) {
            score++;
            scoreEl.textContent = score;
            feedbackEl.textContent = praise[Math.floor(Math.random() * praise.length)];
            feedbackEl.className = "text-green-700 font-medium mb-4";
          } else {
            feedbackEl.textContent = `Oops! ‚ùå The correct answer was "${targetLetter}"`;
            feedbackEl.className = "text-red-600 font-medium mb-4";
          }
          feedbackEl.style.display = 'block';
          nextBtn.style.display = 'inline-block';
        };
        balloonContainer.appendChild(balloon);
      });
    }

    function nextQuestion() {
      currentLevel++;
      if (currentLevel < totalLevels) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = '';
      balloonContainer.innerHTML = '';
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.textContent = `üéØ Game Over! You scored ${score} out of ${totalLevels}`;
    }

    showQuestion();
  </script>
</body>
</html>
