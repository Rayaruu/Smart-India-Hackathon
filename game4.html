<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monster Munch - Subtraction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .monster {
      width: 120px;
      height: 120px;
      background-color: #f87171;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .monster:hover {
      transform: scale(1.1);
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gradient-to-r from-red-100 to-yellow-100 text-center pt-20">

  <h1 class="text-3xl font-bold text-red-600 mb-2">üëæ Monster Munch: Subtraction</h1>
  <p class="text-gray-700 mb-4">Feed the monster with the correct number of cookies!</p>
  <div class="text-lg text-red-800 font-semibold mb-6">Score: <span id="score">0</span> / 5</div>

  <div id="question" class="text-2xl font-semibold text-red-800 mb-6"></div>

  <div id="monsterContainer" class="flex justify-center gap-6 flex-wrap mb-6"></div>

  <div id="feedback" class="text-lg font-medium text-green-700 mb-4 hidden"></div>
  <button id="nextBtn" class="hidden bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-2 rounded-full" onclick="nextQuestion()">Next</button>

  <div id="result" class="text-xl font-bold text-green-700 hidden mt-10"></div>

  <script>
    const questions = [
      { a: 9, b: 4 },
      { a: 7, b: 3 },
      { a: 10, b: 6 },
      { a: 8, b: 5 },
      { a: 5, b: 2 }
    ];

    const praise = ["Yummy! üéâ", "Monster is happy! üåü", "Great job! üëç", "Delicious! üíØ", "Super munch! ü•≥"];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const monsterContainer = document.getElementById('monsterContainer');
    const scoreEl = document.getElementById('score');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      feedbackEl.classList.add('hidden');
      nextBtn.classList.add('hidden');
      monsterContainer.innerHTML = '';
      const q = questions[current];
      const correct = q.a - q.b;
      questionEl.textContent = `Monster wants ${q.a} - ${q.b} cookies`;

      let options = [correct];
      while (options.length < 4) {
        let wrong = correct + Math.floor(Math.random() * 5) - 2;
        if (wrong !== correct && !options.includes(wrong) && wrong >= 0) {
          options.push(wrong);
        }
      }

      options.sort(() => Math.random() - 0.5);

      options.forEach(num => {
        const monster = document.createElement('div');
        monster.className = 'monster';
        monster.textContent = num;
        monster.onclick = () => {
          monsterContainer.querySelectorAll('.monster').forEach(m => m.onclick = null); // disable further clicks
          if (num === correct) {
            score++;
            scoreEl.textContent = score;
            feedbackEl.textContent = praise[Math.floor(Math.random() * praise.length)];
          } else {
            feedbackEl.textContent = `Oops! ‚ùå Monster wanted ${correct} cookies`;
          }
          feedbackEl.classList.remove('hidden');
          nextBtn.classList.remove('hidden');
        };
        monsterContainer.appendChild(monster);
      });
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = '';
      monsterContainer.innerHTML = '';
      feedbackEl.classList.add('hidden');
      nextBtn.classList.add('hidden');
      resultEl.classList.remove('hidden');
      resultEl.textContent = `üéØ Game Over! You fed correctly ${score} out of 5 monsters`;
    }

    showQuestion();
  </script>
</body>
</html>
