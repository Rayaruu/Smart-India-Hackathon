<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VidyaSetu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-animate { transition: all 0.3s ease; }
    .btn-animate:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="bg-gradient-to-r from-sky-100 to-white flex items-center justify-center h-screen">

  <!-- Language Button Top Right -->
  <div class="absolute top-4 right-4">
    <button onclick="openLangModal()" class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full font-medium btn-animate">üåê Language</button>
  </div>

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <h2 class="text-2xl font-bold text-sky-700 mb-6">Login to VidyaSetu</h2>

    <!-- Role Selection -->
    <div id="role-selection">
      <button onclick="showForm('teacher')" class="w-full bg-sky-500 text-white py-2 rounded-lg mb-3 hover:bg-sky-600">I am a Teacher</button>
      <button onclick="showForm('student')" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">I am a Student</button>
    </div>

    <!-- Teacher Login Form -->
    <form id="teacher-form" class="hidden mt-4">
      <h3 class="text-lg font-semibold mb-2">Teacher Login</h3>
      <input id="teacher-email" type="email" placeholder="Enter Email" class="w-full border rounded-lg px-3 py-2 mb-3" required>
      <input id="teacher-password" type="password" placeholder="Enter Password" class="w-full border rounded-lg px-3 py-2 mb-3" required>
      <button type="submit" class="w-full bg-sky-500 text-white py-2 rounded-lg hover:bg-sky-600">Login</button>
    </form>

    <!-- Student Login Form -->
    <form id="student-form" class="hidden mt-4">
      <h3 class="text-lg font-semibold mb-2">Student Login</h3>
      <input id="student-email" type="email" placeholder="Enter Email" class="w-full border rounded-lg px-3 py-2 mb-3" required>
      <input id="student-password" type="password" placeholder="Enter Password" class="w-full border rounded-lg px-3 py-2 mb-3" required>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Login</button>
    </form>
  </div>

  <!-- Language Modal -->
  <div id="langModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full text-center shadow-xl">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Please select your language</h3>
      <div class="space-y-4">
        <button onclick="setLanguage('english')" class="w-full bg-gradient-to-r from-sky-500 to-sky-600 text-white py-2 rounded-full btn-animate">English</button>
        <button onclick="setLanguage('punjabi')" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-2 rounded-full btn-animate">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä (Punjabi)</button>
      </div>
      <button onclick="closeLangModal()" class="mt-4 text-gray-500 underline">Cancel</button>
    </div>
  </div>

  <script>
    function showForm(role) {
      document.getElementById("role-selection").style.display = "none";
      if(role === "teacher") {
        document.getElementById("teacher-form").classList.remove("hidden");
      } else {
        document.getElementById("student-form").classList.remove("hidden");
      }
    }

    // Teacher login check
    document.getElementById("teacher-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let email = document.getElementById("teacher-email").value.trim();
      let password = document.getElementById("teacher-password").value.trim();

      if(password === "2397") {
        if(email === "teacher1@gmail.com") {
          window.location.href = "teacher1-dashboard.html";
        } else if(email === "teacher2@gmail.com") {
          window.location.href = "teacher2-dashboard.html";
        } else {
          alert("Invalid Teacher email");
        }
      } else {
        alert("Incorrect password");
      }
    });

    // Student login check
    document.getElementById("student-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let email = document.getElementById("student-email").value.trim();
      let password = document.getElementById("student-password").value.trim();

      if(password === "2397") {
        if(email === "rahul@gmail.com") {
          window.location.href = "rahul-dashboard.html";
        } else if(email === "ravya@gmail.com") {
          window.location.href = "ravya-dashboard.html";
        } else {
          alert("Invalid Student email");
        }
      } else {
        alert("Incorrect password");
      }
    });

    // Language modal functions
    function openLangModal() { document.getElementById('langModal').classList.remove('hidden'); }
    function closeLangModal() { document.getElementById('langModal').classList.add('hidden'); }
    function setLanguage(lang) {
      if(lang === 'punjabi') window.location.href = 'plogin.html';
      else closeLangModal(); // English stays
    }
  </script>

</body>
</html>
