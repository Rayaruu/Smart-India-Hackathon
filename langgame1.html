<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet Adventure - Class 1 Language</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    .tile { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .tile:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .fade-in { opacity: 0; transform: translateY(30px); animation: fadeUp 0.8s forwards; }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-sky-50 via-white to-sky-100 text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md shadow-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <h2 class="text-2xl font-bold text-sky-600">📘 VidyaSetu <span class="text-gray-700">Alphabet Adventure</span></h2>
      <nav class="space-x-6 hidden md:flex font-medium">
        <a href="index.html#home" class="hover:text-sky-500 transition">Home</a>
        <a href="index.html#courses" class="hover:text-sky-500 transition">Courses</a>
        <a href="index.html#quizzes" class="hover:text-sky-500 transition">Quizzes</a>
        <a href="index.html#videos" class="hover:text-sky-500 transition">Videos</a>
        <a href="index.html#community" class="hover:text-sky-500 transition">Community</a>
      </nav>
      <button onclick="location.href='login.html'" class="bg-gradient-to-r from-sky-500 to-sky-600 text-white px-5 py-2 rounded-full">Login</button>
    </div>
  </header>

  <!-- Main Game Section -->
  <main class="pt-28 pb-20 fade-in">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl font-bold text-sky-700 mb-4">Find the Letter!</h1>
      <p class="text-gray-600 mb-6">Click the correct letter to win 🎉</p>

      <div id="prompt" class="text-2xl font-semibold text-sky-600 mb-6">Find the letter: <span id="targetLetter">A</span></div>

      <div class="grid grid-cols-4 sm:grid-cols-6 gap-4 justify-center mb-6">
        <!-- Letter Tiles -->
        <script>
          const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
          const shuffled = letters.sort(() => 0.5 - Math.random()).slice(0, 12);
          const target = shuffled[Math.floor(Math.random() * shuffled.length)];
          document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("targetLetter").textContent = target;
            const grid = document.querySelector(".grid");
            shuffled.forEach(letter => {
              const btn = document.createElement("button");
              btn.textContent = letter;
              btn.className = "tile bg-white rounded-xl py-4 text-xl font-bold text-sky-600 shadow hover:bg-sky-100";
              btn.onclick = () => {
                const msg = document.getElementById("message");
                if (letter === target) {
                  msg.textContent = "🎉 Correct! Great job!";
                  msg.className = "text-green-600 font-semibold mt-4";
                } else {
                  msg.textContent = "❌ Try again!";
                  msg.className = "text-red-500 font-semibold mt-4";
                }
              };
              grid.appendChild(btn);
            });
          });
        </script>
      </div>

      <div id="message" class="text-lg">
